<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Correos</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <form id="emailForm">
        <label for="emails">Introduce correos separados por ";" o ",":</label><br>
        <input type="text" id="emails" placeholder="ejemplo@mail.com, otro@mail.com" required><br><br>
        <button type="button" id="validateBtn">Validar Correos</button>
    </form>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Correos Incorrectos</h2>
            <p id="invalidEmails"></p>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
